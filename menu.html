<html>
<meta name="author" content="Genesis Francisco">
<head>
<link rel="stylesheet" href="style.css" >
<link rel="stylesheet" href="foundation.css" >
<style media="screen">

</style>
</head>
<body>

  <div class="bgimg-1">
      <img id="logo" src="logo.png" alt="skull">
      <div class="caption">
    </div>
  </div>

<div style="color: #777;background-color:white;text-align:center;padding:60px 80px;text-align: justify;">
<div>

  <h1 style="text-align:center;">Konjoe</h1>
  <h3 style="text-align:center;">Menu</h3>

  <div class="orbit" role="region" aria-label="Highlights" data-orbit>
    <div class="orbit-wrapper">
      <div class="orbit-controls">
        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
      </div>
      <ul class="orbit-container">
        <li class="is-active orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="images/burger1.jpg" alt="Burger1">
            <figcaption class="orbit-caption">Add an egg!</figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="images/burger2.jpg" alt="Burger2">
            <figcaption class="orbit-caption">In The Kitchen.</figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="images/porkbelly.jpg" alt="Pork">
            <figcaption class="orbit-caption">Pork Belly.</figcaption>
          </figure>
        </li>
      </ul>
    </div>

    <nav class="orbit-bullets">
      <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
      <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
      <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
    </nav>
      <img src="menu.png" alt="HTML5 Icon" style="">
  </div>

</div>

<div class="bgimg-1">
  <div class="caption">
    <span class="border"
    style="background-color:transparent;text-co">EAT@KONJOE.COM
  </span>
  <span class="border"
  style="background-color:transparent;text-co">    <a href="https://www.facebook.com/konjoetei" class="fa fa-facebook"></a>

</span>
  </div>
</div>
